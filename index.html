
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=450, maximum-scale=1.0, user-scalable=no">
	<title>人工大聪明--Chat.sysrv.net</title>
    <link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/common.css?v1.1">
	<link rel="stylesheet" href="css/wenda.css?v1.1">
</head>

<body>
	<div class="layout-wrap">
		<header class="layout-header" style="position: sticky;top: 0;z-index: 1;">
			<div class="container" data-flex="main:justify cross:start">
				<div class="header-logo">
					<h2 class="logo">
                        <a class="links" href="https://chat.sysrv.net/">
                            <img class="head-logo" src="static/header_logo.svg">
                            <span class="logo-title">人工大聪明</span>
                        </a>
                    </h2>
				</div>
			</div>
		</header>
		<div class="layout-content">
			<div class="container">
				<article class="article" id="article">
					<div class="article-box">
						<div style="text-align: left;color:#9ca2a8;margin-bottom: 10px;margin-top: 10px;">
                        基于OPENAI的语言模型调用工具。OPENAI不是免费服务，未填写API暂时无法使用，请谅解！
                        尝试让它作诗，写作，写代码，它几乎知道一切(davinci-3——数据集截止2021年) <a target="_blank" href="https://github.com/f/awesome-chatgpt-prompts" style="color:white;"> 更多有趣用例！</a>
						</div>
						<div class="precast-block" id="title-box" data-flex="main:left">
							<div class="input-group">
								<span style="text-align: center;color:#9ca2a8;margin:2">&nbsp;&nbsp;ChatGPT版本：</span>
								<select id="id" class="btn-default form-control" style="background-color: rgb(164,165,179);min-width:100px;max-width:120px;">
									<option value="1">ChatGPT-v3</option>
									<option value="2">ChatGPT-v2</option>
									<option value="3">ChatGPT-v1</option>
									<option value="4">编程版-v2</option>
								</select>
								<span style="text-align: center;color:#9ca2a8;margin:2">&nbsp;&nbsp;&nbsp;&nbsp;连续对话：</span>
								<input type="checkbox" id="keep"  checked style="min-width:220px;">
								<label for="keep" style="margin:2"></label>
								<span style="text-align: center;color:#9ca2a8;margin:2">&nbsp;&nbsp;APIKEY：</span>
								<input type="password" class="form-control" placeholder="sk-xxxxxxxxxx" maxlength="100" id="key" value="" style="background-color: rgb(164,165,179);min-width:200px;max-width:280px">
							</div>
						</div>
						<ul id="article-wrapper">
						</ul>
						<div class="creating-loading" data-flex="main:center dir:top cross:center">
							<div class="semi-circle-spin"></div>
						</div>
                        <div id="fixed-blocks" >
                            <svg height="30" ></svg>
                            <div id="fixed-block">
                                <div class="precast-block" id="kw-target-box" data-flex="main:left cross:center">
                                    <div class="btn-on" id="start-button" title="语音输入">
                                        <img class="icon" src="static/micro_phone.svg">
                                    </div>
                                    <div id="target-box" class="box">
                                        <input type="text" name="transcript" placeholder="点击输入" id="transcript" autofocus></input>
                                    </div>
                                    
                                    <div class="send-btn" title="发送">
                                        <img class="icon" src="static/send_btn.svg">
                                    </div>
                                </div>
                            </div>
                        </div>
					</div>
				</article>
			</div>
		</div>
	</div>
    <div id="clean" title="清空会话">
        <img class="icon" src="static/clean.svg">
    </div>
    <div id="go2topd" onclick="go2top()" title="回到顶部">
        <img class="icon" src="static/go2top.svg">
    </div>
    <div id="go2downd" onclick="go2down()" title="回到底部">
        <img class="icon" src="static/go2down.svg">
    </div>
    <script src="https://s3.pstatp.com/cdn/expire-1-w/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.10/clipboard.min.js"></script>
    <script src="https://lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/layer/3.5.1/layer.min.js" type="application/javascript"></script>
	<script src="js/_chat.js?v1.7"></script>
	<script src="https://chat.sysrv.net/aws-transcribe/main.js"></script>
</body>

</html>
